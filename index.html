<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random User</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .container {
        max-width: 400px;
        margin: 60px auto 30px auto;
        background: rgba(255, 255, 255, 0.95);
        padding: 32px 28px 24px 28px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
        text-align: center;
        position: relative;
        transition: box-shadow 0.3s;
      }
      .container:hover {
        box-shadow: 0 12px 40px rgba(31, 38, 135, 0.22);
      }
      h2 {
        font-size: 2.1rem;
        color: #6c63ff;
        margin-bottom: 18px;
        letter-spacing: 1px;
      }
      .profile-img {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #fff;
        box-shadow: 0 4px 16px rgba(108, 99, 255, 0.18), 0 0 18px 4px #6c63ff88;
        margin-bottom: 18px;
        background: #f0f0f0;
        transition: transform 0.2s, box-shadow 0.3s;
      }
      .profile-img:hover {
        transform: scale(1.05) rotate(-2deg);
        box-shadow: 0 4px 24px 8px #6c63ffcc, 0 0 32px 8px #48c6ef99;
      }
      .profile-img:hover {
        transform: scale(1.05) rotate(-2deg);
      }
      .info {
        margin-top: 10px;
        text-align: left;
        padding: 0 10px;
      }
      .info p {
        margin: 10px 0;
        font-size: 1.08rem;
        color: #333;
        border-left: 3px solid #6c63ff;
        padding-left: 10px;
        background: #f7f7ff;
        border-radius: 4px;
        transition: background 0.2s;
      }
      .info p:hover {
        background: #e0e7ff;
      }
      .btn {
        display: block;
        margin: 0 auto 40px auto;
        padding: 12px 34px;
        background: linear-gradient(90deg, #6c63ff 0%, #48c6ef 100%);
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 25px;
        box-shadow: 0 2px 8px rgba(76, 201, 240, 0.13);
        cursor: pointer;
        letter-spacing: 1px;
        transition: background 0.2s, transform 0.2s;
      }
      .btn:hover {
        background: linear-gradient(90deg, #48c6ef 0%, #6c63ff 100%);
        transform: translateY(-2px) scale(1.04);
      }
      @media (max-width: 500px) {
        .container {
          max-width: 95vw;
          padding: 18px 6vw 18px 6vw;
        }
        .profile-img {
          width: 100px;
          height: 100px;
        }
        h2 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>User Profile</h2>
      <img id="profile-pic" class="profile-img" src="" alt="Profile Picture" />
      <div class="info">
        <p id="name"></p>
        <p id="gender"></p>
        <p id="email"></p>
        <p id="dob"></p>
        <p id="phone"></p>
        <p id="cell"></p>
        <p id="location"></p>
      </div>
    </div>
    <button class="btn">Reload</button>
    <script>
      async function fetchdata() {
        try {
          const response = await fetch("https://randomuser.me/api/");
          if (!response.ok) {
            console.log(" something error occued due to network or not found");
          }
          const data = await response.json();
          const impdata = data.results[0];
          const fullname = `${impdata.name.title} ${impdata.name.first} ${impdata.name.last}`;
          const gender = impdata.gender;
          const email = impdata.email;
          const location = impdata.location;
          const DOB = new Date(impdata.dob.date).toLocaleDateString();
          const age = impdata.dob.age;
          const phone = impdata.phone;
          const cell = impdata.cell;
          const img = impdata.picture.large;
          let output = "";
          output += `${location.city}, ${location.state}, ${location.country} (${location.postcode})`;
          document.getElementById("profile-pic").src = img;
          document.getElementById("name").textContent = `Name: ${fullname}`;
          document.getElementById("gender").textContent = `Gender: ${
            gender.charAt(0).toUpperCase() + gender.slice(1)
          }`;
          document.getElementById("email").textContent = `Email: ${email}`;
          document.getElementById(
            "dob"
          ).textContent = `DOB: ${DOB} (Age: ${age})`;
          document.getElementById("phone").textContent = `Phone: ${phone}`;
          document.getElementById("cell").textContent = `Cell: ${cell}`;
          document.getElementById(
            "location"
          ).textContent = `Location: ${output}`;
        } catch (error) {
          console.log("error occured ", error);
        }
      }
      fetchdata();
      const btn = document.querySelector(".btn");
      btn.addEventListener("click", () => {
        fetchdata();
      });
    </script>
  </body>
</html>
